<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pizza for Everybody!</title>
    <style>
        input[type=text] {
            border: 2px solid #994e7a;
            width: 30%;
        }
        .container {
            border-radius: 10px;
            background-color: #9ea39d;
            background-image: url('B_and_O_Railroad.jpg');
            background-repeat: no-repeat;
            width: 36%;
            color: white;
        }
        input[type=submit]:hover {
            transition-duration: 0.4s;
            cursor: pointer;
            background-color: #4CAF50;
        }
    </style>
</head>

<body>
    <center><h1>Hello! Order Some Pizza Now!</h1>
    <div class="container">
        <form action="/jsp.jsp" method="post">
            <label for="fname"><b>First Name</b></label><br>
            <input type="text" title="First Name!" id="fname" name="fname" placeholder="First Name..."><br>
            <label for="lname"><b>Last Name</b></label><br>
            <input type="text" title="Last Name!" id="lname" name="lname" placeholder="Last Name..."><br>
            <label for="address"><b>Address</b></label><br>
            <input type="text" title="Address!" id="address" name="address" placeholder="Address..."><br>
            <b>What Kinda Pizza Ya Want?</b><br>
            <input type="radio" id="square" value="Square" name = "pt">Square
            <input type="radio" id="circle" value="Circle" name = "pt">Circle<br>
            <input type="submit" value = "Order!">
        </form>
    </div>
    </center>
</body>
